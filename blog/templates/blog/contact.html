{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
    <!--Contact Page-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>tech review</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <Link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
        <link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}">
    </head>
    <body>
        <!--Navigation-->
        <div class="navigation">
            <div class="logo">
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                  </a>
                <ul class="social-links">
                    <li>
                        <a href="#"><img src="{% static 'blog/images/instagram.png' %}" width=15 /></a>
                    </li>
                    <li>
                        <a href="https://twitter.com/_Mbugua__"><img src="{% static 'blog/images/twitter.png' %}" width=15 /></a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/george-mbugua-a03b531a7/"><img src="{% static 'blog/images/linkedin.png' %}" width=15 /></a>
                    </li>
                    <li>
                        <a href="https://github.com/MbuguaGeorge"><img src="{% static 'blog/images/github.svg' %}" width=15 /></a>
                    </li>
                </ul>
                <h2>tech review.</h2>
                <form method="" action="" class="search-form">
                    <input 
                        name="q"
                        type="text"
                        placeholder="Search..."
                    />
                    <button onClick="search()"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <hr />
            <nav>
                <ul id="nav-links" >
                    <li>
                        <a href="{% url 'index' %}">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'blog' %}">Blogs</a>
                    </li>
                    <li>
                        <a href="{% url 'about' %}">About</a>
                    </li>
                    <li>
                        <a href="{% url 'contact' %}">Contact Us</a>
                    </li>
                </ul>
                <ul id="social">
                    <li>
                        <a href="#"><i class="fa fa-instagram" ></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com/_Mbugua__"><i class="fa fa-twitter" ></i></a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/george-mbugua-a03b531a7/"><i class="fa fa-linkedin" ></i></a>
                    </li>
                    <li>
                        <a href="https://github.com/MbuguaGeorge"><i class="fa fa-github" ></i></a>
                    </li>
                </ul>
                <!--Responsive Navigation-->
            </nav>
        </div>
        <!--End Navigation-->
        <!--Contact Page Form-->
        <div class="contact">
            <div class="container">
                <div class="contact-page">
                    <h2>Contact</h2>
                    <form method="post" class="uniForm">
                        {% csrf_token %}
                        <table>
                            {{ form_a|crispy }}
                        </table>
                        <input 
                            type="submit"
                            value="SEND MESSAGE"
                            class="btn"
                        />
                    </form>
                </div>
            </div>
        </div>
        <!--End of Contact Form-->
        <script src="{% static 'blog/js/main.js' %}"></script>
    </body>
</html>
