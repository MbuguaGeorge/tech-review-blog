{% load static %}

<!DOCTYPE html>
<html>
    <!--Contact Page-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>tech review</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <Link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
        <link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}">
    </head>
    <body>
        <!--Navigation-->
        <div class="navigation">
            <div class="logo">
                <ul class="social-links">
                    <li>
                        <a href="#"><img src="{% static 'blog/images/instagram.png' %}" width=15 /></a>
                    </li>
                    <li>
                        <a href="#"><img src="{% static 'blog/images/twitter.png' %}" width=15 /></a>
                    </li>
                    <li>
                        <a href="#"><img src="{% static 'blog/images/linkedin.png' %}" width=15 /></a>
                    </li>
                    <li>
                        <a href="#"><img src="{% static 'blog/images/github.svg' %}" width=15 /></a>
                    </li>
                </ul>
                <h2>tech review.</h2>
                <form method="" action="" class="search-form" >
                    <input 
                        type="text"
                        placeholder="search"
                    />
                    <button><i class="fa fa-search" style="font-size: 20px;" ></i></button>
                </form>
            </div>
            <hr />
            <nav>
                <ul class="nav-links" >
                    <li>
                        <a href="{% url 'index' %}">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'trends' %}">Trends</a>
                    </li>
                    <li>
                        <a href="{% url 'blog' %}">Blogs</a>
                    </li>
                    <li>
                        <a href="{% url 'contact' %}">Contact Us</a>
                    </li>
                </ul>
                <!--Responsive Navigation-->
                <div class="header">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </div>
        <!--End Navigation-->
        <!--Contact Page Form-->
        <div class="contact">
            <div class="container">
                <div class="contact-page">
                    <h2>Contact</h2>
                    <form>
                        <input 
                            type="text"
                            placeholder="Name"
                            name="name"
                        />
                    </form>
                    <form>
                        <input 
                            type="text"
                            placeholder="Email"
                            name="email"
                        />
                    </form>
                    <form>
                        <textarea
                            type="text"
                            placeholder="Type your message here..."
                            name="message"
                        ></textarea>
                    </form>
                    <form class="submit" >
                        <input 
                            type="submit"
                            value="SEND MESSAGE"
                            class="btn"
                        />
                    </form>
                </div>
            </div>
        </div>
        <!--End of Contact Form-->
        <script src="{% static 'blog/js/main.js' %}"></script>
    </body>
</html>
